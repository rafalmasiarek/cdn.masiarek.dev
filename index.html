<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDN Packages</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css?v=4eddfb8e" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
    referrerpolicy="no-referrer" />
</head>

<body class="bg-light" id="top">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0">CDN Packages</h1>
      <span class="text-muted" id="generatedAt"></span>
    </div>

    <div class="card shadow-sm mb-4" id="globalAnalyticsCard" style="display:none;">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div>
          <strong>Global downloads</strong>
          <span class="text-muted ms-2">last 72h</span>
        </div>
        <span class="text-muted small" id="globalAnalyticsMeta"></span>
      </div>
      <div class="card-body">
        <canvas id="globalHourlyChart" height="110"></canvas>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 align-items-center mb-3">
          <div class="col-12 col-md-6">
            <input id="searchInput" class="form-control" type="search" placeholder="Search packagesâ€¦"
              autocomplete="off">
          </div>
          <div class="col-6 col-md-3">
            <select id="pageSize" class="form-select">
              <option value="10">10 / page</option>
              <option value="20" selected>20 / page</option>
              <option value="50">50 / page</option>
              <option value="100">100 / page</option>
            </select>
          </div>
          <div class="col-6 col-md-3 text-md-end">
            <span class="text-muted small" id="resultsMeta"></span>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle" id="pkgTable">
            <thead>
              <tr>
                <th>Package</th>
                <th>Stable</th>
                <th>Beta</th>
                <th>Latest</th>
                <th>Updated</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-2">
          <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
          <div class="text-muted small" id="pageInfo"></div>
          <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
        </div>
      </div>
    </div>

    <div class="mt-4" id="details" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js?v=4eddfb8e"></script>

  <div class="modal fade" id="pkgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h2 class="h5 mb-0" id="pkgModalTitle">Package</h2>
            <div class="text-muted small" id="pkgModalSubtitle"></div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="pkgModalBody"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

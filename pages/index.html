<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDN Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-light" id="top">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0">CDN Packages</h1>
      <span class="text-muted" id="generatedAt"></span>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="pkgTable">
            <thead>
              <tr>
                <th>Package</th>
                <th>Stable</th>
                <th>Beta</th>
                <th>Latest</th>
                <th>Updated</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="alert alert-secondary mt-3 mb-0">
          Tip: Use <code>/@stable/</code> for production, <code>/@beta/</code> for pre-releases, and pinned <code>/vX.Y.Z/</code> for immutable builds.
        </div>
      </div>
    </div>

    <div class="mt-4" id="details"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
